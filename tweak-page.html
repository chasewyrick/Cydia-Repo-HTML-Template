<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>插件页模板</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 设置网页图标 -->
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <!-- 导入CSS样式 -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/ios7.css">
    <link rel="stylesheet" href="css/my.css">
    <script src="js/ios7.js"></script>
</head>

<body>
    <!-- 页顶标题 -->
    <header>
        <h1>TweakName</h1>
        <a href=""><i id="home" class="fa fa-home"></i></a>
    </header>
    <!-- 整页内容区 -->
    <main id="content">
        <!-- 版本适配检查 -->
        <div id="checkios">
            <p>✔此软件包兼容你的iOS系统</p>
        </div>
        <!-- 简介 -->
        <section class="block">
            <h2 role="header">简介</h2>
            <ul>
                <li>
                    <p>Tweak是一个功能强大的多任务手势插件 !</p>
                    <p>- 返回主屏幕或激活多任务</p>
                    <p>- 切换程序</p>
                    <p>- 快速切换</p>
                    <p>- 锁定机器</p>
                    <p>- 任务管理器卡片添加更多菜单</p>
                </li>
                <li>
                    <a href="#" target="_blank" role="button">屏幕截图</a>
                </li>
            </ul>
        </section>
        <!-- 更新 -->
        <section class="block">
            <h2 role="header">更新</h2>
            <ul>
                <li>
                    <p>修复在iOS 10.0.1和10.0.2崩溃问题</p>
                </li>
                <li>
                    <a href="#" target="_blank" role="button">更新记录</a>
                </li>
            </ul>
        </section>
        <!-- 链接 -->
        <section class="block">
            <h2 role="header">链接</h2>
            <ul>
                <li>
                    <p><a href="">开发者主页</a></p>
                </li>
            </ul>
        </section>
        <!-- 联系方式 -->
        <section class="block">
            <h2 role="header">联系我</h2>
            <ul>
                <li id="contact">
                    <p><i class="fa fa-github"></i><a href=""> Github</a></p>
                    <p><i class="fa fa-twitter"></i><a href=""> Twitter</a></p>
                    <p><i class="fa fa-weibo"></i><a href=""> 新浪微博</a></p>
                </li>
            </ul>
        </section>
        <!-- 页底版权信息 -->
        <div id="copyright">
            <p role="footer">&copy 2019 见风致</p>
        </div>
    </main>
</body>

</html>
