<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>插件页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 设置网页图标 -->
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <!-- 导入CSS样式 -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/ios7.css">
    <link rel="stylesheet" href="css/my.css">
    <!-- 导入js脚本 -->
    <script type="text/javascript" src="js/ios7.js"></script>
</head>

<body>
    <!-- 标题区 -->
    <header>
        <h1>TweakName</h1>
        <a href="index.html"><i id="homelink" class="fa fa-home"></i></a>
    </header>
    <!-- 内容区 -->
    <main id="content">
        <!-- 版本适配检查 -->
        <section id="checkios">
            <div class="alert">
                <i id="support" class="fa fa-check-circle" aria-hidden="true"></i>
                <span>此软件包兼容你的iOS系统</span>
            </div>
            <div class="alert">
                <i id="unsupport" class="fa fa-times-circle" aria-hidden="true"></i>
                <span>此软件包不兼容你的iOS系统</span>
            </div>
            <div class="alert">
                <i id="least" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <span>此软件包要求至少iOS 10以上</span>
            </div>
            <div class="alert">
                <i id="untest" class="fa fa-question-circle" aria-hidden="true"></i>
                <span>此软件包未在iOS 11上测试</span>
            </div>
            <div class="alert">
                <i id="only" class="fa fa-minus-circle" aria-hidden="true"></i>
                <span>此软件包只支持iOS 4~6 </span>
            </div>
        </section>
        <!-- 简介 -->
        <section class="block">
            <h2 role="header">简介</h2>
            <ul>
                <li>
                    <p>Tweak是一个功能强大的插件!</p>
                    <p>- 它有功能1</p>
                    <p>- 它有功能2</p>
                    <p>- 它有功能3</p>
                </li>
                <li>
                    <a href="screenshots.html" target="_blank" role="button">屏幕截图</a>
                </li>
            </ul>
        </section>
        <!-- 更新 -->
        <section class="block">
            <h2 role="header">更新</h2>
            <ul>
                <li>
                    <p>修复在iOS 10.0.1和10.0.2崩溃问题</p>
                </li>
                <li>
                    <a href="changelog.html" target="_blank" role="button">更新记录</a>
                </li>
            </ul>
        </section>
        <!-- 链接 -->
        <section class="block">
            <h2 role="header">链接</h2>
            <ul>
                <li>
                    <p><a href="#">开发者主页</a></p>
                </li>
            </ul>
        </section>
        <!-- 版权联系 -->
        <section id="contact" class="block">
            <p role="footer">&copy 2019 见风致</p>
            <p>
                <a href="https://github.com/lichongjia"><i class="fa fa-github"></i>GitHub</a>
                <a href="https://twitter.com/lichongjia"><i class="fa fa-twitter"></i>@lichongjia</a>
                <a href="https://weibo.com/lichongjia"><i class="fa fa-weibo"></i>新浪微博</a>
            </p>
        </section>
    </main>
</body>

</html>
